# Simple workflow for deploying static content to GitHub Pages
name: Deploy local project to Github Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  environment:
    name: github-pages
    url: ${{ steps.deployment.outputs.page_url }}
  runs-on: ubuntu-latest
  steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Saeed Set up Nodejs
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: "npm"

    - name: Saeed Install node_modules
      run: npm install

    - name: Saeed Build Page
      run: npm run build

    - name: Saeed Upload production-ready build files
      uses: actions/upload-artifact@v2
      with:
        name: Saeed production-files
        path: ./dist

    - name: Setup Pages
      uses: actions/configure-pages@v3
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        # Upload dist repository
        path: "./dist"
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v1

  deploy:
    name: Saeed Deploy
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Saeed Download artifact
        uses: actions/download-artifact@v2
        with:
          name: Saeed production-files
          path: ./dist

      - name: Saeed Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
