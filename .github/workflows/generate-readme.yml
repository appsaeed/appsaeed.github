name: Generate README

on:
  push:
    branches:
      - main  # Specify the branch you want to trigger on

jobs:
  generate_readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Read content from file
      id: read_file
      run: |
        echo "::set-output name=file_content::$(https://raw.githubusercontent.com/appsaeed/appsaeed/main/README.md)"
    
    - name: Generate README
      run: |
        echo "# My Project" > README.md
        echo "${{ steps.read_file.outputs.file_content }}" >> README.md
        echo "Last updated: $(date)" >> README.md
        
    - name: Commit and push changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Automatically generated README"
        branch: ${{ github.ref }}
        commit_user_name: "GitHub Actions"
        commit_user_email: "actions@github.com"
        repository: ${{ github.repository }}
